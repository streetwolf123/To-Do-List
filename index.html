<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/8a7706cbab.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="flex">
        <h1 class="header">Lista do zrobienia</h1>
        <form class="form">

                <div class="flex-items">

                    <div class="form__header-border">
                        <h2 class="form__header-margin">Dodaj nowe zadanie</h2>
                    </div>
                    <div class="form__addTask-flex">
                        <div class="form__addTask-input form__addTask-flexInput">
                            <input type="text" class="form__input form__input-js form__input-flex" required placeholder="Wpisz nowe zadanie" maxlength="18">
                        </div>
                        <div class="form__addTask-flexButton">
                            <button class="form__button-send">Dodaj zadanie</button>
                        </div>
                    </div>
                </div>
           
            <div class="flex-items">
                <div class="form__header-border">
                    <h2 class="form__header-margin">Lista Zada≈Ñ</h2>
                </div>

                <div class="form__list-div form__list-border">
                    <ul class="form__list-js form__list-flex form__list-margin"></ul>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
